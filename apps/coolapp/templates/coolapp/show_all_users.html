{% load staticfiles %}
<!Doctype html>
<html>
    <head>
       <title>Users</title>
       <link rel="stylesheet" href="{% static 'coolapp/css/styles.css' %}">
       <script src="https://use.typekit.net/iii7xtz.js"></script>
       <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>
    <body>
      <div id="wrapper">
        <h3><a href="/quotes">Dashboard<a/> | <a href="/users/{{ request.session.id }}">Account<a/> | <a href= "/logout">Logout</a></h3>
        <div class="registration">
          <h1>Quote Contributors</h1>
          {% for user in allUsers %}
            <p><a href="/users/{{ user.id }}">{{ user.id }}. {{ user.first_name }} {{ user.last_name }}</a></p>
          {% endfor %}
        </div>
      </div>
    </body>
</html>
